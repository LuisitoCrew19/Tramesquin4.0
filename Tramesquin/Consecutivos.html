<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Consecutivos</title>
</head>
<body>
    <div class="wrapper">


        <div class="sidebar-header">
            <h3>Tramesquirn S.A</h3>

        </div>
        <fieldset>

            <h3></h3>
            <div>
                <label class="" for="tipconBox" id="tipcon">Tipo Consecutivo</label>


                <div>
                    <input id="tipconBox" name="tipconBox" type="text" />
                </div>
            </div>
            <div>
                <label class="" for="descBox" id="desc">Descripcion</label>


                <div>
                    <input id="descBox" name="descBox" type="text" />
                </div>

            </div>
            <div>
                <label class="" for="valorconBox" id="valorcon">Valor Consecutivo</label>


                <div>
                    <input id="valorconBox" name="valorconBox" type="text" />
                </div>

            </div>
            <div>
                <label class="" for="preBox" id="pre">Prefijo</label>


                <div>
                    <input id="preBox" name="preBox" type="text" />
                </div>

            </div>
            
            <div class="form-group">
                <label class="col-md-4 control-label" for="btnAceptar"></label>
                <div class="col-md-8">
                    <button id="btnAceptar" name="btnAceptar" class="btn btn-success">Aceptar</button>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="btnBorrar"></label>
                <div class="col-md-4">
                    <button id="btnBorrar" name="btnBorrar" class="btn btn-warning">Borrar</button>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="btnCrear"></label>
                <div class="col-md-4">
                    <button id="btnCrear" name="btnCrear" class="btn btn-success">Crear</button>
                </div>
            </div>


        </fieldset>
        <button id="btnSalida" onclick="location.href='Login.html'">Salir</button>
    </div>


</body>
</html>
