<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Parametros Generales</title>
</head>
<body>
    <div class="wrapper">


        <div class="sidebar-header">
            <h3>Tramesquirn S.A</h3>

        </div>
        <fieldset>

            <h3></h3>
            <div>
                <label class="" for="nomcomBox" id="nomcom">Nombre de la Compania</label>


                <div>
                    <input id="nomcomBox" name="nomcomBox" type="text" />
                </div>
            </div>
            <div>
                <label class="" for="telBox" id="tel">Telefono</label>


                <div>
                    <input id="telBox" name="telBox" type="text" />
                </div>

            </div>
            <div>
                <label class="" for="cedjuBox" id="cedju">Cedula Juridica</label>


                <div>
                    <input id="cedjuBox" name="cedjuBox" type="text" />
                </div>

            </div>
            <div>
                <label class="" for="mensaBox" id="mensa">Mensaje Saludo</label>


                <div>
                    <input id="mensaBox" name="mensaBox" type="text" />
                </div>

            </div>
            <div>
                <label class="" for="direccesBox" id="direcces">Dirección Establecimiento.</label>


                <div>
                    <input id="direccesBox" name="direccesBox" type="text" />
                </div>

            </div>

           
            <div class="form-group">
                <label class="col-md-4 control-label" for="btnAceptar"></label>
                <div class="col-md-8">
                    <button id="btnAceptar" name="btnAceptar" class="btn btn-success">Aceptar</button>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="btnBorrar"></label>
                <div class="col-md-4">
                    <button id="btnBorrar" name="btnBorrar" class="btn btn-warning">Borrar</button>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="btnCrear"></label>
                <div class="col-md-4">
                    <button id="btnCrear" name="btnCrear" class="btn btn-success">Crear</button>
                </div>
            </div>


        </fieldset>
        <button id="btnSalida" onclick="location.href='Login.html'">Salir</button>
    </div>


</body>
</html>
