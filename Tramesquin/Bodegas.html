<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bodegas</title>
</head>
<body>
    <div class="wrapper">


        <div class="sidebar-header">
            <h3>Tramesquirn S.A</h3>

        </div>
        <fieldset>

            <h3></h3>
            <div>
                <label class="" for="emailBox" id="email">Email</label>


                <div>
                    <input id="emailBox" name="emailBox" type="text" />
                </div>
            </div>
            <div>
                <label class="" for="userBox" id="user">User</label>


                <div>
                    <input id="userBox" name="userBox" type="text" />
                </div>

            </div>
            <div>
                <label class="" for="nombreBox" id="lblnombre">Nombre</label>


                <div>
                    <input id="nombreBox" name="nombreBox" type="text" />
                </div>

            </div>
            <div>
                <label class="" for="rolBox" id="rol">Roles</label>


                <div>
                    <input id="rolBox" name="rolBox" type="text" />
                </div>

            </div>
            <div>
                <label class="" for="passwordBox" id="password">Contraseña</label>


                <div>
                    <input id="passwordBox" name="passwordBox" type="text" />
                </div>

            </div>

            <div>
                <label class="" for="estadoBox" id="estado">Estado</label>


                <div>
                    <input id="estadoBox" name="estadoBox" type="text" />
                </div>

            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="btnAceptar"></label>
                <div class="col-md-8">
                    <button id="btnAceptar" name="btnAceptar" class="btn btn-success">Aceptar</button>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="btnBorrar"></label>
                <div class="col-md-4">
                    <button id="btnBorrar" name="btnBorrar" class="btn btn-warning">Borrar</button>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="btnCrear"></label>
                <div class="col-md-4">
                    <button id="btnCrear" name="btnCrear" class="btn btn-success">Crear</button>
                </div>
            </div>


        </fieldset>
        <button id="btnSalida" onclick="location.href='Login.html'">Salir</button>
    </div>


</body>
</html>
