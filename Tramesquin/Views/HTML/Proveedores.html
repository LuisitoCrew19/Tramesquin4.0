<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Proveedores</title>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>

</head>
<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Tramesquirn S.A</h3>
            </div>
            <fieldset>

                <h3>Informacion de Proveedores</h3>
                <div>
                    <label class="" for="codproveedorBox" id="lblcod">Codigo Proveedor</label>


                    <div>
                        <input id="codproveedorBox" name="codproveedorBox" type="text" />
                        <button id="btnBuscar">Buscar</button>
                    </div>

                </div>
                <div>
                    <label class="" for="cedBox" id="lblced">Cedula de Identidad o Cedula Juridica</label>


                    <div>
                        <input id="cedBox" name="cedBox" type="text" />
                    </div>

                </div>
                <div>
                    <label class="" for="nombreBox" id="lblnombre">Nombre</label>


                    <div>
                        <input id="nombreBox" name="nombreBox" type="text" />
                    </div>

                </div>
                <div>
                    <label class="" for="telBox" id="lbltel">Telefonos</label>


                    <div>
                        <input id="telBox" name="telBox" type="text" />
                    </div>

                </div>
                <div>
                    <label class="" for="dateBox" id="lble">Correo electronico</label>


                    <div>
                        <input id="emailBox" name="emailBox" type="email" />
                    </div>

                </div>

                <div>
                    <label class="" for="contactoBox" id="lblcontacto">Contacto</label>


                    <div>
                        <input id="contactoBox" name="contactoBox" type="text" />
                    </div>

                </div>
                <div>
                    <label class="" for="telcontBox" id="lbltelCont">Telefono de Contacto</label>


                    <div>
                        <input id="telcontBox" name="telcontBox" type="text" />
                    </div>

                </div>
                <div>
                    <label class="" for="direcBox" id="direcBox">Direccion</label>


                    <div>
                        <input style="height:100px" id="direcBox" name="direcBox" type="text" />
                    </div>

                </div>

                <div>

                    <br>
                    <br>
                    <button id="btnEliminar">Eliminar</button>
                    <br>
                    <br>
                    <button id="btnCrear">Crear</button>




                </div>


            </fieldset>
            <br>
            <button id="btnSalida" onclick="location.href='Login.html'">Salir</button>
    </div>
</body>
</html>
